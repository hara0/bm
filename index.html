  <style>
/* ---- reset ---- */
body {
  margin: 0;
  font: normal 75% Arial, Helvetica, sans-serif;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
  background-color: #000000; /* Background color for particles.js container */
  overflow: hidden; /* Hide overflow to keep particles within bounds */
  position: relative; /* Ensure relative positioning for absolute elements */
}
canvas {
  display: block;
}
/* ---- particles.js container ---- */
#particles-js {
  position: absolute;
  width: 100%;
  height: 100%;
  background-color: transparent; /* Transparent background */
  background-image: url("");
  background-repeat: no-repeat;
  background-size: cover;
  background-position: 50% 50%;
}
/* Logo styling */
.logo {
  position: absolute;
  top: 10px; /* Adjust top position */
  left: 50%;
  transform: translateX(-50%);
  opacity: 0.7; /* 70% transparency */
  width: 100px; /* Adjust logo width */
}
/* Box container */
.box-container {
  display: flex;
  flex-direction: column; /* Stack boxes vertically */
  justify-content: center;
  align-items: center;
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 1; /* Ensure boxes are above particles */
}
.box {
  position: relative;
  width: 200px;
  height: 200px;
  margin: 20px;
  display: flex;
  justify-content: center;
  align-items: center;
  cursor: pointer;
  overflow: hidden;
  transition: transform 0.3s ease-out; /* Smooth transition for size change */
  background-color: rgba(0, 0, 0, 0.64); /* Black background with 64% transparency */
  text-decoration: none; /* Remove underline */
  color: #ffffff; /* White text color */
  font-size: 24px;
  font-family: 'Courier New', Courier, monospace; /* Hacking font style */
  text-align: center; /* Center text */
  letter-spacing: 1px; /* Letter spacing for desktop */
}
.box::before {
  content: "";
  position: absolute;
  width: calc(100% + 4px); /* Adjust for border width */
  height: calc(100% + 4px);
  top: -2px; /* Adjust for border width */
  left: -2px;
  z-index: -1;
  background-color: transparent; /* Transparent background */
  border: 2px solid transparent; /* Transparent border */
  transition: border-color 0.3s ease-out; /* Smooth transition for border color */
}
.box:hover::before {
  border-color: rgba(255, 215, 0, 0.5); /* Gold color border with 50% opacity */
}
.box:hover {
  transform: scale(1.1); /* Scale up on hover */
}

/* Media query for responsive layout */
@media (max-width: 600px) {
  .box {
    width: 90%; /* Full width on mobile */
    height: 150px; /* Smaller box height */
    margin: 10px 0; /* Adjust margin for stacking effect */
    font-size: 18px; /* Smaller font size for mobile */
    letter-spacing: 2px; /* Increased letter spacing for mobile */
  }
}
/* Typing animation keyframes */
@keyframes typing {
  from { width: 0 }
  to { width: 100% }
}

/* Apply typing animation to text */
.box-content {
  position: relative;
  z-index: 1;
  overflow: hidden;
  white-space: nowrap;
  animation: typing 3s steps(30, end) forwards; /* Typing animation */
}

/* ---- stats.js ---- */
.count-particles {
  background: #000022;
  position: absolute;
  top: 48px;
  left: 0;

}

}
#stats, .count-particles {

}
#stats {

  overflow: hidden;
}

}

  <!-- stats.js lib -->
  <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>

  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          },
          "image": {
            "src": "img/github.svg",
            "width": 100,
            "height": 100
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 400,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200,
            "duration": 0.4
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true
    });

    /* ---- stats.js ---- */
    var count_particles, stats, update;
    stats = new Stats;
    stats.setMode(0);
    stats.domElement.style.position = 'absolute';
    stats.domElement.style.left = '0px';
    stats.domElement.style.top = '0px';
    document.body.appendChild(stats.domElement);
    count_particles = document.querySelector('.js-count-particles');
    update = function() {
      stats.begin();
      stats.end();
      if (window.pJSDom[0].pJS.particles && window.pJSDom[0].pJS.particles.array) {
        count_particles.innerText = window.pJSDom[0].pJS.particles.array.length;
      }
      requestAnimationFrame(update);
    };
    requestAnimationFrame(update);
  </script>
