<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Website Title</title>
  <style>
    /* ---- reset ---- */
    body {
      margin: 0;
      font: normal 75% Arial, Helvetica, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-color: #000000; /* Background color for particles.js container */
      overflow: hidden; /* Hide overflow to keep particles within bounds */
      position: relative; /* Ensure relative positioning for absolute elements */
    }
    canvas {
      display: block;
    }
    /* ---- particles.js container ---- */
    #particles-js {
      position: absolute;
      width: 100%;
      height: 100%;
      background-color: transparent; /* Transparent background */
      background-image: url("");
      background-repeat: no-repeat;
      background-size: cover;
      background-position: 50% 50%;
    }
    /* Logo styling */
    .logo {
      position: absolute;
      top: 10px; /* Adjust top position */
      left: 50%;
      transform: translateX(-50%);
      opacity: 0.7; /* 70% transparency */
      width: 100px; /* Adjust logo width */
      cursor: pointer; /* Add cursor pointer */
    }
    /* Big box styling */
    .big-box {
      width: 80%; /* Adjust big box width */
      max-width: 800px; /* Max width for large screens */
      background-color: rgba(0, 0, 0, 0.64); /* Black background with 64% transparency */
      margin: 20px;
      padding: 20px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      cursor: pointer;
      overflow: hidden;
      position: relative;
      text-align: center; /* Center text */
    }
    .box-content {
      position: relative;
      z-index: 1;
      color: #ffffff; /* White text color */
      font-size: 24px;
      font-family: 'Courier New', Courier, monospace; /* Hacking font style */
      margin-bottom: 20px; /* Space between sections */
      word-wrap: break-word; /* Wrap text on smaller screens */
    }
    /* Media query for responsive layout */
    @media (max-width: 600px) {
      .big-box {
        width: 90%; /* Full width on mobile */
        font-size: 16px; /* Smaller font size for mobile */
      }
      .box-content {
        font-size: 16px; /* Adjust font size for smaller screens */
      }
      .box-content h2 {
        font-size: 20px; /* Larger font size for headings on mobile */
      }
      .box-content p {
        font-size: 14px; /* Smaller font size for paragraphs on mobile */
      }
    }
    /* Typing animation keyframes */
    @keyframes typing {
      from { width: 0 }
      to { width: 100% }
    }
    /* Apply typing animation to text */
    .box-content {
      overflow: hidden;
      white-space: nowrap;
      animation: typing 3s steps(30, end) forwards; /* Typing animation */
    }
    /* ---- stats.js ---- */
    .count-particles {
      background: #000022;
      position: absolute;
      top: 48px;
      left: 0;
      width: 80px;
      color: #13E8E9;
      font-size: .8em;
      text-align: left;
      text-indent: 4px;
      line-height: 14px;
      padding-bottom: 2px;
      font-family: Helvetica, Arial, sans-serif;
      font-weight: bold;
      z-index: 2; /* Ensure counters are above particles */
    }
    .js-count-particles {
      font-size: 1.1em;
    }
    #stats, .count-particles {
      user-select: none;
      margin-top: 5px;
      margin-left: 5px;
    }
    #stats {
      border-radius: 3px 3px 0 0;
      overflow: hidden;
    }
    .count-particles {
      border-radius: 0 0 3px 3px;
    }
    /* Contact section */
    .contact {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      color: #ffffff;
      font-size: 20px;
      font-weight: bold;
      text-align: center;
    }
    .contact a {
      display: block;
      margin-bottom: 10px;
      text-decoration: none;
      color: #ffffff;
    }
  </style>
</head>
<body>
  <!-- particles.js container -->
  <div id="particles-js"></div>

  <!-- Logo -->
  <a href="index.html">
    <img src="b-removebg-preview.png" alt="Logo" class="logo">
  </a>

  <!-- Big box container -->
  <div class="big-box">
    <div class="box-content">
      <h2>Marketing</h2>
    </div>
    <div class="box-content">
      <h2>Web stranice</h2>
      <p>izrada, dizajniranje,
         održavanje</p>
    </div>
    <div class="box-content">
      <h2>Social media</h2>
      <p>izrada, upravljanje, dizajniranje </p>
       <p>postova,kratkih videa</p>
    </div>
    <div class="box-content">
      <h2>SEO</h2>
      <p>da budete prvo rangirana stranica u</p>
      <p>vašoj grani</p>
      
    </div>
  </div>

  <!-- Contact section -->
  <div class="contact">
    Kontakt:
    <a href="tel:+062408479">
       +062 408-679</a>
    <a href="tel:+0603006409">+060 30-06-409</a>
  </div>

  <!-- stats - count particles -->
  <div class="count-particles">
    <span class="js-count-particles"></span>
  </div>

  <script src="http://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <!-- stats.js lib -->
  <script src="http://threejs.org/examples/js/libs/stats.min.js"></script>

  <script>
    particlesJS("particles-js", {
      "particles": {
        "number": {
          "value": 80,
          "density": {
            "enable": true,
            "value_area": 800
          }
        },
        "color": {
          "value": "#ffffff"
        },
        "shape": {
          "type": "circle",
          "stroke": {
            "width": 0,
            "color": "#000000"
          },
          "polygon": {
            "nb_sides": 5
          },
          "image": {
            "src": "img/github.svg",
            "width": 100,
            "height": 100
          }
        },
        "opacity": {
          "value": 0.5,
          "random": false,
          "anim": {
            "enable": false,
            "speed": 1,
            "opacity_min": 0.1,
            "sync": false
          }
        },
        "size": {
          "value": 3,
          "random": true,
          "anim": {
            "enable": false,
            "speed": 40,
            "size_min": 0.1,
            "sync": false
          }
        },
        "line_linked": {
          "enable": true,
          "distance": 150,
          "color": "#ffffff",
          "opacity": 0.4,
          "width": 1
        },
        "move": {
          "enable": true,
          "speed": 6,
          "direction": "none",
          "random": false,
          "straight": false,
          "out_mode": "out",
          "bounce": false,
          "attract": {
            "enable": false,
            "rotateX": 600,
            "rotateY": 1200
          }
        }
      },
      "interactivity": {
        "detect_on": "canvas",
        "events": {
          "onhover": {
            "enable": true,
            "mode": "repulse"
          },
          "onclick": {
            "enable": true,
            "mode": "push"
          },
          "resize": true
        },
        "modes": {
          "grab": {
            "distance": 400,
            "line_linked": {
              "opacity": 1
            }
          },
          "bubble": {
            "distance": 400,
            "size": 40,
            "duration": 2,
            "opacity": 8,
            "speed": 3
          },
          "repulse": {
            "distance": 200
          },
          "push": {
            "particles_nb": 4
          },
          "remove": {
            "particles_nb": 2
          }
        }
      },
      "retina_detect": true,
      "config_demo": {
        "hide_card": false,
        "background_color": "#b61924",
        "background_image": "",
        "background_position": "50% 50%",
        "background_repeat": "no-repeat",
        "background_size": "cover"
      }
    });
  </script>
</body>
</html>
